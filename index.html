<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="play_ground">
        <div class="totalScore totalScore0 active">
            <p id="name-0">Score 1. player</p>
            <p id="totalScorePlayer-0">30</p>
        </div>
        <div class="totalScore totalScore1">
            <p id="name-1">Score 2. player</p>
            <p id="totalScorePlayer-1">40</p>
        </div>
        <div class="currentScore currentScore0">
            <p>Current Score</p>
            <p id="currentScore-0">3</p>
        </div>
        <div class="currentScore currentScore1">
            <p>Current Score</p>
            <p id="currentScore-1">2</p>
        </div>
        <div class="middleText">
            <p class="btn rollDice">Throw Cube</p>
            <p class="btn holdScore">Hold Score</p>
            <p class="btn newGame">New Game</p>
        </div>
        <div class="dice">
            <img src="/images/1.jpg" alt="" class="diceImage">

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
